<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniGuardian</title>
     <link rel="icon" type="image/png" href="brain.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #3b5998;
            padding: 15px;
            text-align: center;
            color: white;
            width: 100%;
            font-size: 24px;
        }

        footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .container {
            margin: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            border: 2px solid #3b5998;
            color: white;
            background-color: #3b5998;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #304e8f;
            border-color: #304e8f;
        }

        .submit-button {
            background: #25D366;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            background: #128c7e;
        }

        select {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333; 
            background-color: #f8f9fa;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
        }

        select::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #333;
        }

        select option {
            background-color: #f8f9fa;
            color: #333;
        }

        .brain-svg {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alzheimer's Disease Detection</h1>
    </header>

    <div class="container">
        <form id="form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <div class="input-group">
                <div id="phone-field" class="input-group-prepend">
                    <div class="selected-flag" style="display: none;"></div>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
                </div>
            </div>
            <input type="email" placeholder="Email" required>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer not to say</option>
            </select>
            <input type="number" placeholder="Age" required>
            <div class="upload-btn-wrapper">
                <button class="btn">Upload MRI Image</button>
                <input type="file" name="image" id="image" accept="image/*" style="position: absolute; left: 0; top: 0; opacity: 0;">
            </div>
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p> Â© Hack Wizards </p>
    </footer>

    <!-- Animated Brain SVG -->
    <div class="brain-svg">
        <!-- Add your animated brain SVG here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var input = document.querySelector("#phone");
            var phoneField = document.querySelector("#phone-field");
            var iti = window.intlTelInput(input, {
                initialCountry: "auto",
                separateDialCode: true,
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            });
            var selectedFlag = phoneField.querySelector(".selected-flag");
            input.addEventListener("countrychange", function () {
                var countryCode = iti.getSelectedCountryData();
                selectedFlag.innerHTML = '<img class="flag" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/' + countryCode.iso2.toLowerCase() + '.svg">';
            });

            var uploadBtn = document.querySelector(".btn");
            uploadBtn.addEventListener("click", function() {
                document.getElementById("image").click();
            });
        });
    </script>
</body>
</html>
